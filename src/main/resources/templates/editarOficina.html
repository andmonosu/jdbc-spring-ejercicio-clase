<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org"> <!-- Añadir el namespace de Thymeleaf -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Formulario Oficina</h2>
    <!-- Vincular el formulario con el objeto 'cliente' del modelo -->
    <form th:object="${oficina}" method="post"> <!-- Se asume un método POST para el envío -->
        <div class="row g-3">
            <div class="col-md-6">
                <label for="codigo_oficina" class="form-label">Código Oficina</label>
                <!-- Usar th:field para enlazar con el atributo del objeto -->
                <input type="text" class="form-control" id="codigo_oficina" th:field="*{codigoOficina}" placeholder="Código Oficina">
            </div>
            <div class="col-md-6">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" th:field="*{ciudad}" placeholder="Ciudad">
            </div>
            <div class="col-md-6">
                <label for="pais" class="form-label">País</label>
                <input type="text" class="form-control" id="pais" th:field="*{pais}" placeholder="País">
            </div>
            <div class="col-md-6">
                <label for="region" class="form-label">Región</label>
                <input type="text" class="form-control" id="region" th:field="*{region}" placeholder="Región">
            </div>
            <div class="col-md-6">
                <label for="codigo_postal" class="form-label">Código Postal</label>
                <input type="email" class="form-control" id="codigo_postal" th:field="*{codigoPostal}" placeholder="Codigo Postal">
            </div>
            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" th:field="*{telefono}" placeholder="Teléfono">
            </div>
            <div class="col-md-6">
                <label for="linea_direccion1" class="form-label">Línea Dirección 1</label>
                <input type="text" class="form-control" id="linea_direccion1" th:field="*{lineaDireccion1}" placeholder="Línea Dirección 1">
            </div>
            <div class="col-md-6">
                <label for="linea_direccion2" class="form-label">Línea Dirección 2</label>
                <input type="text" class="form-control" id="linea_direccion2" th:field="*{lineaDireccion2}" placeholder="Línea Dirección 2">
            </div>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary ms-2">Limpiar</button>
        </div>
    </form>
    <br>
</div>

</body>
</html>
