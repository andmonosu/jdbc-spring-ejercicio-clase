<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${titulo}">Prueba</h1>
    <table>
      <thead>
            <tr>
                <th>Código Oficina</th>
                <th>Ciudad</th>
                <th>País</th>
                <th>Teléfono</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each=" oficina : ${oficinas}">
                <td th:text="${oficina.getCodigoOficina()}">Código oficina</td>
                <td th:text="${oficina.getCiudad()}">Ciudad</td>
                <td th:text="${oficina.getPais()}">País</td>
                <td th:text="${oficina.getTelefono()}">Teléfono</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
